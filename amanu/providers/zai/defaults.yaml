# Zai Provider Configuration
# Zhipu AI (GLM models) - Great for Chinese/English, cost-effective
# Requires: ZAI_API_KEY in .env file
# API Documentation: https://open.bigmodel.cn/

metadata:
  # Display information
  display_name: "Zai"
  description: "Zhipu AI (GLM). Great for Chinese/English, cost-effective."
  
  # Provider characteristics
  type: "cloud"
  cost_indicator: "$"
  speed_indicator: "fast"
  
  # Capabilities
  capabilities:
    - transcription
    - refinement
  
  # API configuration
  api_key:
    required: true
    env_var: "ZAI_API_KEY"
    display_name: "Zai API Key"
  
  # Documentation
  docs_url: "https://open.bigmodel.cn/"


models:
  # GLM-4.6 - General language model
  # Best for: Text analysis, summarization, conversation
  - name: glm-4.6
    context_window:
      input_tokens: 200000   # ~150,000 words
      output_tokens: 4096    # ~3,000 words
    cost_per_1M_tokens_usd:
      input: 1.0
      output: 1.0
