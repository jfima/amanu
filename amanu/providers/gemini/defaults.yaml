# Gemini Provider Configuration
# Google's multimodal AI models with excellent large context support

metadata:
  # Display information
  display_name: "Gemini"
  description: "Google's multimodal AI. Excellent for large context."
  
  # Provider characteristics
  type: "cloud"
  cost_indicator: "$$"
  speed_indicator: "fast"
  
  # Capabilities
  capabilities:
    - transcription
    - refinement
  
  # API configuration
  api_key:
    required: true
    env_var: "GEMINI_API_KEY"
    display_name: "Gemini API Key"
  
  # Documentation
  docs_url: "https://ai.google.dev/docs"
  pricing_url: "https://ai.google.dev/pricing"

models:
  # --- FLAGSHIP (Most intelligent) ---
  # Used for complex logic, coding, deep analysis.
  - name: gemini-3-pro-preview
    type: pro
    context_window:
      input_tokens: 2097152
      output_tokens: 65536
    cost_per_1M_tokens_usd:
      input: 2.00
      output: 12.00

