gemini:
  api_key: ""
  transcribe_model: "gemini-2.0-flash"
  refine_model: "gemini-2.0-flash"

processing:
  template: "default"
  language: "auto"
  compression_mode: "compressed"  # Options: original (no compression), compressed (OGG), optimized (OGG + silence removal)
  debug: false
  scribe:
    retry_max: 3
    retry_delay_seconds: 5

paths:
  input: "./scribe-in"
  work: "./scribe-work"
  results: "./scribe-out"

cleanup:
  failed_jobs_retention_days: 7
  completed_jobs_retention_days: 1
  auto_cleanup_enabled: true


